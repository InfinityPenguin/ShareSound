
<div ng-include="'components/navbar/navbar.html'"></div>

<div class= "u-container">

	<div class = "u-sidebar">
		<div class = "userInfo">
			<div class = "profile-picture">
				<img class= "logo" src="assets/images/logo.png" alt="">
			</div>
		</div>
		<div  class = "buttonList">	
			<ul class = "bList">
				<li ng-hide= "show" class = "userOptions" ng-click = "showtracks()" >
					Show Tracks
				</li>
				<li ng-show = "show"  class = "userOptions" ng-click = "showtracks()" >
					Hide Tracks
				</li>
				<li class = "userOptions" ng-click = "uploadTrack()">
					Upload Track
				</li>
			</ul>
		</div>
	</div>

	<div class="u-content">
		<div class = "banner">
			<span  class= "message">
				<h1>Welcome {{getCurrentUser().username }}</h1>
				<h2>Your tracks: </h2>
				</span>

				<div class= "tracks" ng-include src="'app/account/user/templates/user.tracks.html'"></div>


			
			</div>


	</div>
</div>
<div class = "popUp" ng-show = "uploadPage">
		
		<h1 id="status">Please select a file to upload</h1>
		<input type="file" id="files"/>
		<button ng-click="s3_upload()">Upload me, son</button>
		<button ng-click="Close()" class="closeButton button">Close</button>
</div>
<div ng-show= "uploadPage" id="fade" class="black_overlay"></div>
