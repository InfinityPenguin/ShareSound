<div ng-include="'components/navbar/navbar.html'"></div>

<div class= "u-container">

	<div class = "u-sidebar">
		<div class = "userInfo">
			<div class = "profile-picture">
				<img class= "logo" src="assets/images/logo.png" alt="">
			</div>
	    </div>
	</div>

	<div class="u-content">
		<div class = "banner">
            <span  class= "message">
				<h1>Welcome {{getCurrentUser().username }}</h1>
			</span>

            <h2> Your uploaded tracks: </h2>
             <div class = "track_list" ng-repeat="track in tracks">
           
                <h3>  {{ track.name }} </h3>  
                 <audio controls>
                    <source src= "{{ track.url }}" type="audio/mp3">
                    Not supported!
                </audio>

		</div>
		</div>
       
		
        
        
        
	</div>
</div>
