<div class = "popUp" ng-show = "deleteProjectPage">		
	<div style = "margin-top:1em">
		<p class="bg-warning">Are you absolutely sure? This action <b>CANNOT</b> be undone. This will permanently delete the project: "{{deleteProject.name}}" <i>forever!</i><br><br>
		Please type in the name of the project to confirm.</p>
		<input type="text" class="form-control" ng-model="deleteAttemptName">
		<button type="button" class="btn btn-default btn-sm" style="float:right" ng-click="removeProject(deleteProject._id)" ng-disabled="!deleteMatch()">
			<p style="color: red"><b>I understand the consequences of my actions. Delete "{{deleteProject.name}}"</b></p>
		</button>
	</div>
	<button ng-click="Close()" class="closeButton button">Close</button>
</div>

<div class = "popUp" ng-show = "addTagPage">		
	<form class="form" name="form" ng-submit="addTag()" novalidate>
		<div class="newTag">
			<label for="Tags">Add space separated tags:</label><input type="tags" id="tags" placeholder="tags" required="required" ng-model="track.tags"  />
			<button class="btn btn-inverse btn-sm" type="submit">
				Add
			</button>
		</div>
	</form>
	<button ng-click="Close()" class="closeButton button">Close</button>
</div>
