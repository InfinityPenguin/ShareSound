
<div ng-include="'components/navbar/navbar.html'"></div>
<div class= "u-container">
	<div class = "u-sidebar">
		<div class = "userInfo">
			<div class = "profile-picture">
				<img class= "logo" src="assets/images/logo.png" alt="">
			</div>
		</div>
		<div  class = "buttonList">	
			<ul class = "bList">
				<li ng-hide= "show" class = "userOptions showTrack" ng-click = "showtracks()" >
					Show Tracks
				</li>
				<li ng-show = "show"  class = "userOptions hideTrack" ng-click = "showtracks()" >
					Hide Tracks
				</li>
			</ul>
		</div>
	</div>
	<div class="u-content">
		<div class = "banner">
			<span  class= "message">
				<h1>Searching for "{{query}}"...</h1>
                <div ng-hide="!!tracks.length">
				    <h2>No results found !</h2>
                </div>
				</span>

				<div class= "tracks" ng-include src="'app/search/search.tracks.html'"></div>
			</div>
	</div>
</div>
